name: Build and Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'plugins/**/*'
      - 'Dockerfile'
      - 'Corefile'
      - 'Corefile.cluster'
      - 'go.mod'
      - 'go.sum'
      - 'plugin.cfg'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches: [ "coredns" ]
    types: [ closed ]
    paths:
      - 'plugins/**/*'
      - 'Dockerfile'
      - 'Corefile'
      - 'Corefile.cluster'
      - 'go.mod'
      - 'go.sum'
      - 'plugin.cfg'
      - '.github/workflows/docker-publish.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download CoreDNS for plugin dependencies
        run: |
          COREDNS_VERSION=$(curl -s https://api.github.com/repos/coredns/coredns/releases/latest | jq -r '.tag_name')
          echo "Testing with CoreDNS ${COREDNS_VERSION}"
          git clone --depth 1 --branch ${COREDNS_VERSION} https://github.com/coredns/coredns.git /tmp/coredns
          cp -r plugins/docker-cluster /tmp/coredns/plugin/docker-cluster
          cp -r plugins/traefik-externals /tmp/coredns/plugin/traefik-externals
          cp plugin.cfg /tmp/coredns/plugin.cfg

      - name: Run unit tests
        working-directory: /tmp/coredns
        run: |
          go get github.com/docker/docker@v28.5.2+incompatible
          go get github.com/hashicorp/memberlist@v0.5.1
          go get github.com/fsnotify/fsnotify@v1.7.0
          go mod tidy
          echo "Running traefik-externals tests..."
          go test -v -timeout 60s ./plugin/traefik-externals/...
          echo "Running docker-cluster tests..."
          go test -v -timeout 60s ./plugin/docker-cluster/...

  build:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Docker image published for tag `${{ github.ref_name }}`

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: MafenBot
          color: '#ff00aa'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: A new ${{ github.event.repository.name }} image ${{ steps.meta.outputs.tags }} has been published
          details: Based on ${{ github.event.head_commit.url }}
          footer: MafenBot became self aware
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
