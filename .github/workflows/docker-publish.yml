name: Build and Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths:
      - 'plugins/**/*'
      - 'Dockerfile'
      - 'Corefile'
      - 'Corefile.cluster'
      - 'go.mod'
      - 'go.sum'
      - 'plugin.cfg'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches: [ "coredns" ]
    types: [ closed ]
    paths:
      - 'plugins/**/*'
      - 'Dockerfile'
      - 'Corefile'
      - 'Corefile.cluster'
      - 'go.mod'
      - 'go.sum'
      - 'plugin.cfg'
      - '.github/workflows/docker-publish.yml'
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '1.24'

      - name: Download CoreDNS for plugin dependencies
        run: |
          COREDNS_VERSION=$(curl -s https://api.github.com/repos/coredns/coredns/releases/latest | jq -r '.tag_name')
          echo "Testing with CoreDNS ${COREDNS_VERSION}"
          git clone --depth 1 --branch ${COREDNS_VERSION} https://github.com/coredns/coredns.git /tmp/coredns
          cp -r plugins/docker-cluster /tmp/coredns/plugin/docker-cluster
          cp -r plugins/traefik-externals /tmp/coredns/plugin/traefik-externals
          cp plugin.cfg /tmp/coredns/plugin.cfg

      - name: Run unit tests
        working-directory: /tmp/coredns
        run: |
          go get github.com/docker/docker@v28.5.2+incompatible
          go get github.com/hashicorp/memberlist@v0.5.1
          go get github.com/fsnotify/fsnotify@v1.7.0
          go mod tidy
          echo "Running traefik-externals tests..."
          go test -v -timeout 60s ./plugin/traefik-externals/...
          echo "Running docker-cluster tests..."
          go test -v -timeout 60s ./plugin/docker-cluster/...

  build:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Get build timestamp
        id: timestamp
        run: echo "time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v5.10.0
        with:
          context: .
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.timestamp.outputs.time }}

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: rjstone/discord-webhook-notify@01048062ed2ede823b45ad410d2b4cbe2db59606 # v1.0.4
        with:
          severity: info
          username: MafenBot
          color: '#ff00aa'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: A new ${{ github.event.repository.name }} image ${{ steps.meta.outputs.tags }} has been published
          details: Based on ${{ github.event.head_commit.url }}
          footer: MafenBot became self aware
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
