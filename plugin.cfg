# CoreDNS plugin configuration
# Order matters - plugins are executed in this order
# docker-cluster must come before forward for fallthrough to work

# Standard plugins (subset - add more as needed)
log:log
errors:errors
health:health
ready:ready
prometheus:metrics

# hosts must come before docker-cluster so static entries are resolved first
hosts:hosts

# Custom docker-cluster plugin (local path within coredns)
docker-cluster:docker-cluster

# Standard plugins that should come after docker-cluster
forward:forward
cache:cache
